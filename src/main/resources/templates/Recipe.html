<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipes Home Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
    <h1>Recipes Home Page</h1>
    <hr/>

    <form action="#" th:action="@{/recipes}" th:object="${recipe}" method="POST">
        <input type="text" th:field="*{description}" placeholder="Description" class="form-control mb-4 col-4">
        <input type="text" th:field="*{ingredients}" placeholder="Ingredients" class="form-control mb-4 col-4">
        <input type="text" th:field="*{methodSteps}" placeholder="Method Steps" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2"> Create Recipe</button>
    </form>

</body>
</html>
