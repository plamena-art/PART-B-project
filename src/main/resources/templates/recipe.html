<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Recipe</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
<h1>Recipe</h1><br />
Description: <b th:text="${recipe.description}"></b> <br /><b th:text="${recipe.ingredients}"></b>
Instructions: <span th:text="${recipe.methodSteps}"></span><br><br />
Nutrition: <span th:each="nutrition : ${recipe.nutrition}"><br />
    <br>&nbsp;&nbsp;<span th:text="${nutrition.total}"></span> - </span>

<br />
<a th:href="@{/}">Go to Home Page</a>
</body>
</html>
