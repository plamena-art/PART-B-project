<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS for styling and layout-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="/css/dashboard.css" />

  <title>Columns</title>
</head>
<body id="background">

<div class="text-header">
  <h2>Welcome to my dessert page!</h2>
</div>
<div class="container py-4 middleOfPage" >
  <div class="card bg-light">
    <div class="card-header text-center">Low Carb Desserts</div>
    <div class="card-body">

      <table class="table table-striped table-bordered">
        <thead class="thead-inverse">
        <tr>
          <th>Recipe</th>
          <th>Nutrition Info</th>
          <th>Go To Recipe</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="recipe : ${recipes}">
          <td  th:text="${recipe.description}">

          </td>
          <td th:text="${recipe.total}">

          </td>

          <td>
            <a th:href="@{/recipe/{id}(id=${recipe.id})}">view</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

    <div class="form-footer">
      <a th:href="@{/create-recipe}">Create a new recipe</a>
    </div>
  </div>
</div>
