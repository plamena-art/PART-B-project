<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS for styling and layout-->

  <link rel="stylesheet" href="style.css" type="text/css">
  <title>Columns</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <link rel='stylesheet prefetch' href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css'/>

</head>
<body class="table table-bordered table-hover table-striped">
  <div class="container">
    <!--First row-->
    <div class="row">
      <div>
        <h3>Low Carb Desserts</h3>
      </div>
    </div>
<h1>Low Carb Desserts</h1>
<table>
  <tr>
    <th>Recipe</th>
    <th>Nutrition Info</th>
    <th>Go To Recipe</th>
  </tr>
  <tr th:each="recipe : ${recipes}">
    <td>
      <div th:text="${recipe.description}"></div>
    </td>
    <td>
      <div th:text="${recipe.total}"></div>
    </td>

    <td>
      <a th:href="@{/recipe/{id}(id=${recipe.id})}">view</a>
    </td>
  </tr>
</table>
<hr/>
    <a th:href="@{/create-recipe}">Create a new recipe</a>
  </div>
</body>
</html>
