<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS for styling and layout-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>Columns</title>
</head>
<body>
  <div class="container">
    <!--First row-->
    <div class="row">
      <div>
        <h3>Low Carb Desserts</h3>
      </div>
    </div>
<h1>Low Carb Desserts</h1>
<table>
  <tr>
    <th>Recipe</th>
    <th>Nutrition Info</th>
    <th>Go To Recipe</th>
  </tr>
  <tr th:each="recipe : ${recipes}">
    <td>
      <div th:text="${recipe.description}"></div>
    </td>
    <td>
      <div th:text="${recipe.total}"></div>
    </td>
    
    <td>
      <a th:href="@{/recipe/{id}(id=${recipe.id})}">view</a>
    </td>
  </tr>
</table>
<hr/>
    <a th:href="@{/create-recipe}">Create a new recipe</a>
  </div>
</body>
</html>
